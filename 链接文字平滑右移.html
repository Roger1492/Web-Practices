<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a{
			text-decoration:none;
			display:inline-block;
			background-color:#ccc;
			color:white;
			margin:5px auto;
			text-align:center;
			width: 300px;
			height: 30px;
			line-height:30px;

			-webkit-transition: all .3s ease;
			-moz-transition: all .3s ease;
			-o-transition: all .3s ease;
			transition: all .3s ease;
		}

		a:hover{
			border-left:20px solid blue;
			width: 280px;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">click me move right</a> <br>
		<a href="#">click me move right</a> <br>
		<a href="#">click me move right</a> <br>
		<a href="#">click me move right</a> <br>
		<a href="#">click me move right</a> <br>
		<a href="#">click me move right</a> <br>
	</div>
</body>
</html>
